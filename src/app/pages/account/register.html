<div class="middle-box text-center register animated fadeInDown" ng-controller="registerCtrl">
    <div>
        <div>
            <h1 class="logo-name"></h1>
        </div>
        
        
        <form class="m-t" role="form" action="#" onsubmit="return false;">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="User Name" ng-model="registration.userName" required="">
            </div>
            <div class="form-group">
                <input type="tel" class="form-control" placeholder="Phone" ng-model="registration.phone" >
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" ng-model="registration.email" required="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" ng-model="registration.password" required="" min="4">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Confirm Password" ng-model="registration.confirmPassword" required="" min="4">
            </div>
            <div class="form-group">
                <div class="checkbox i-checks"><label> <input type="checkbox"><i></i><span translate="REGISTER_TERM_POLICY"></span></label></div>
            </div>
            <button type="submit" data-ng-click="signUp()" class="btn btn-warning block full-width m-b" translate="REGISTER"></button>
            <div class="form-group">
                <span>{{message}}</span>
            </div>
            <p class="text-muted text-center"><small translate="REGISTER_HAVEACCOUNT"></small> <a  href="#/login" translate="REGISTER_LOGIN"></a></p>
            
        </form>
        <p class="m-t"> <small translate="FOOTER_LEEME"></small> </p>
    </div>
</div>
