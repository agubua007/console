 <div class="widgets">

              <tr class="par-1 tablet-enabled">
                <td class="columna-numero">
                    <div class="indicator num-tablet" id="pulsate-regular">

                            <button class="btn btn-xs  mic-toggle">
                                <i class="fa fa-microphone" aria-hidden="true"></i>
                            </button>
                        </div>

                    </div>
                </td>

                <td class="columna-language" title="English speaking and listening in Spanish">

                    <i class="fa fa-headphones fa-2" aria-hidden="true" ></i>
                    <button class="btn btn-xs btn-idioma" onclick="mostrarVentana('modal-idiomas')">
                        <img src="/assets/img/flags/Spain.png" class="idioma" />
                    </button>
                </div>

                <div class="indicator">
                    <button class="btn btn-xs btn-idioma" onclick="mostrarVentana('modal-idiomas')">
                    <img src="/assets/img/flags/United-States.png" class="idioma"/>
                    </button>
                    <i class="fa fa-microphone fa-2" aria-hidden="true"></i>
                </div>
                </td>

                <td class="columna-actions">

                    <div class="indicator switch">
                        <button class="btn btn-xs btn-state btn-switch ">
                            <i class="fa fa-random" aria-hidden="true"></i>
                            Switch
                        </button>
                    </div>

                    <div class="indicator">
                        <button class="btn btn-xs btn-success btn-state">
                            <i class="fa fa-television" aria-hidden="true"></i>
                        </button>
                        <button class="btn btn-xs btn-info btn-state">
                            <i class="fa fa-headphones" aria-hidden="true"></i>
                        </button>
                        <button class="btn btn-xs btn-info btn-state">
                            <i class="fa fa-music" aria-hidden="true"> Audio test</i>
                        </button>
                    </div>

                    <div class="indicator ganancia" title="gain control">
                            <img src="/assets/img/icons/mic-gain.svg" width="35px" alt="">
                            <button class="btn btn-xs ">
                                <i class="fa fa-minus" aria-hidden="true"></i>

                            </button>
                            5
                            <button class="btn btn-xs ">
                                <i class="fa fa-plus" aria-hidden="true"></i>
                            </button>
                    </div>
                    
                </td>
                <td class="indicators columna-indicadores" >
                    <div class="indicator" title="battery level (10%)">
                        <img src="/assets/img/icons/battery-2.svg" width="20px"  alt="">
                    </div>
                    <div class="indicator" title="wifi level (98%)">
                        <img src="/assets/img/icons/wifi.svg" width="20px"  alt="">
                    </div>
                    <div class="indicator oculto" title="square wave">
                        <i class="fa fa-line-chart " aria-hidden="true"></i>
                    </div>
                    <div class="indicator oculto" title="loss packets">
                        <img src="/assets/img/icons/box.svg" width="20px"  alt="">
                    </div>
                </td>
                <td class="columna-alarma">
                    <i class="fa fa-exclamation-circle iconTablets blink_me" style="color: red;" aria-hidden="true"></i>
                </td>
              </tr>

            </table>
          </div>
        </div>
    </div>
