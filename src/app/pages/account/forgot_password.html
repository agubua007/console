<div class="passwordBox animated fadeInDown" ng-controller="forgotPasswordCtrl">
    <h1></h1>
    <div class="row">
        <div class="col-md-12">
            <div class="ibox-content">
                <h2 class="font-bold" translate="FORGOT_PASSWORD"></h2>
                <p translate="FORGOT_PASSWORD_MESSAGE">
                </p>
                <div class="row">
                    <div class="col-lg-12">
                        <form class="m-t" role="form" action="#" onsubmit="return false;">
                            <div class="form-group">
                                <input type="email" class="form-control" ng-model="forgotPassword.email" placeholder="Email address" required="">
                            </div>
                            <div class="form-group">
                                <span>{{forgotPassword.message}}</span>
                            </div>
                            <button type="submit" data-ng-click="sendRequestForgotPasword()" class="btn btn-warning block full-width m-b" translate="FORGOT_PASSWORD_SEND"></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <p class="m-t"> <small translate="FOOTER_LEEME"></small> </p>
</div>
