
   

   <div class="middle-box text-center loginscreen  animated fadeInDown" ng-controller="loginCtrl">
    <div>
        <div>
            <h1 class="logo-name"></h1>
        </div>
        
        <p>	</p>
        <form class="m-t" role="form" action="#" onsubmit="return false;">
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Username" ng-model="loginData.userName" required="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" ng-model="loginData.password" required="">
            </div>
            <button type="submit" data-ng-click="login()" class="btn btn-warning block full-width m-b" translate="LOGIN"></button>

            <a ui-sref="forgot_password">
                <small translate="LOGIN_FORGOT_PASSWORD"></small>
            </a>
            <p class="text-muted text-center"><small translate="LOGIN_DONT_HAVE_ACOUNT"></small> <a  ui-sref="register" translate="LOGIN_CREATE_ACCOUNT"></a></p>
            
        </form>
        <p class="m-t"> <small translate="FOOTER_LEEME"></small> </p>
    </div>
</div>
