<style>

  .form-group{
    margin-bottom: 0px;
  }
  .profile-page .form-group div.text-label {
      line-height: 34px;
      font-size: 14px;
      font-weight: 300;
     
  }
  .profile-page .form-group div.text-label a {
    display: inline-block;
  }
  .profile-page .form-group div.text-label a:hover {
        color: #1e897d;
        cursor: pointer;
        border: 1px solid #ddd;
        border-radius: 5px;
        
  }

  .table.align-left > thead > tr > th:first-child {
    text-align: left;
  }

  .table.align-left > tbody > tr > td:first-child {
    text-align: left;
  } 
  .row-selected{
    font-weight: bold;
    background-color: #ddd;
  }
  h3.with-line{
    padding-top: 0px;
    border-bottom: none;
  }

  .btn-select{
    height: 25px;
    width: 24px;
    padding: 3px;
    border-radius: 35%;
  }

  .btn-selected{
    height: 25px;
    width: 24px;
    padding: 3px;
    border-radius: 35%;
    background: #ddd !important;
    border-color: #aaa !important;
  }

  img.img-avatar {
    width: 21px;
    height: 21px;
    border-radius: 50%;
  }

  img.img-flag{
  }

  .span-date{
    display: inline-block;
  }

</style>
<div ba-panel ba-panel-class="profile-page">
  <div class="panel-content">
    <div class="row">
        <div class="col-xs-8">
          <h3 class="with-line">General Information (Disertation Selected)</h3>
        </div>
        <div class="col-xs-2">
          <button type="button" class="btn btn-primary btn-with-icon">
            <i class="ion-android-checkmark-circle"></i>Update
          </button>
        </div>
        <div class="col-xs-2">
          <label>Active</label>
          <switch color="primary" ng-model="switches[1]"></switch>
        </div>
    </div>
    <hr/>
    
   
    <div class="row">
      <div class="col-md-4">
        <div class="form-group row clearfix">
          <label for="inputName" class="col-sm-3 control-label">Name</label>
          <div class="col-sm-9">
            <label id="inputName">
              Haga crecer su negocio en linea
            </label>
          </div>
        </div>
        <div class="form-group row clearfix">
          <label for="inputFromTo" class="col-sm-3 control-label">From To</label>
          <div class="col-sm-9">
            <label id="inputFromTo">
                <span class="span-date">15/06/2016 16:30hs</span> - <span class="span-date">15/06/2016 17:30hs</span>
            </label>
          </div>
        </div>
        <div class="form-group row clearfix">
          <label for="inputDuration" class="col-sm-3 control-label">Duration</label>
          <div class="col-sm-9">
            <label id="inputDuration">
                130 minutos
            </label>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group row clearfix">
          <label class="col-sm-3 control-label">Speakers</label>
          <div class="col-sm-9 text-label">
            <a> <img class="img-avatar" src="assets/img/avatars/avatar1.jpg" /> Justin Seibert </a> - 
            <a> <img class="img-avatar" src="assets/img/avatars/avatar2.jpg" /> Virginia Pedulla </a>
          </div>
        </div>
        <div class="form-group row clearfix">
          <label for="inputLanguages" class="col-sm-3 control-label">Idiomas</label>
          <div class="col-sm-9 text-label" id="inputLanguages">
            <a><img class="img-flag" src="assets/img/flags/United-States.png" /> English </a> - 
            <a><img class="img-flag" src="assets/img/flags/Spain.png" /> Spanish </a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="m-b-md">
            <h5>Otras Disertaciones programadas</h5>
        </div>
        <table class="footable table table-stripped toggle-arrow-tiny align-left">
          <thead>
            <tr>
              <th data-toggle="true">Name</th>
              <th data-hide="all">Id</th>
              <th data-hide="all">From</th>
              <th data-hide="all">To</th>
              <th data-hide="all">Duartion</th>
              <th>Select</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="disert in listDisertations" ng-class="disert.selected ? 'row-selected' : ''" footables>
              <td>{{disert.name}}</td>
              <td>{{disert.id}}</td>
              <td>{{disert.datefrom | date:'dd/MM/yyyy HH:mm'}}</td>
              <td>{{disert.dateto | date:'dd/MM/yyyy HH:mm'}}</td>
              <td>{{disert.duration}}</td>
              <td>
                <button type="button" ng-class="disert.selected ? 'btn btn-primary btn-selected' : 'btn btn-primary btn-select'">
                  <i class="ion-android-checkmark-circle"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
