 <div class="widgets">
  <div class="row">
        <div class="col-lg-12 col-md-12">
          <div ba-panel ba-panel-title="Tablets (Live)" ba-panel-class="with-scroll table-panel">
            <table class="table table-tablets" id="tabla-de-tablets" >
              <tr>
                <th style="width: 12%; text-align: center">#</th>
                <th style="width: 30%; text-align: left; padding-left: 30px">Languages</th>
                <th style="width: 36%;"><span style="margin-left: 30px">Switch / Preview </span><span style="float: right; margin-right: 10px">Mic Actions</span></th>
                <th style="width: 20%; text-align: center;">State</th>
                <th style="width: 2%; text-align: center"></th>
              </tr>
              <tr class="par-1 tablet-enabled">
                <td class="columna-numero">
                    <div class="indicator num-tablet" id="pulsate-regular">
                        <div class="indicator toggle">
                            <button class="btn btn-xs  mic-toggle">
                                <i class="fa fa-microphone" aria-hidden="true"></i>
                            </button>
                        </div>
                        1-1
                    </div>
                </td>

                <td class="columna-language" title="English speaking and listening in Spanish">
                <div class="indicator">
                    <i class="fa fa-headphones fa-2 iconitos-idiomas" aria-hidden="true" ></i>
                    <select name="" id="" class="select-idiomas">
                        <option value="esp">
                            <img src="/assets/img/flags/Spain.png" alt="">
                            Español
                        </option>
                        <option value="eng">
                            <img src="/assets/img/flags/United-States.png" alt="">
                            English
                        </option>
                        <option value="ita">
                            <img src="/assets/img/flags/Italy.png" alt="">
                            Italian
                        </option>
                        <option value="fre">
                            <img src="/assets/img/flags/France.png" alt="">
                            French
                        </option>
                        <option value="por">
                            <img src="/assets/img/flags/Portugal.png" alt="">
                            Portuguese
                        </option>
                    </select>
                </div>

                <div class="indicator">
                    <select name="" id="" class="select-idiomas">
                        <option value="esp">
                            <img src="/assets/img/flags/Spain.png" alt="">
                            Español
                        </option>
                        <option value="eng">
                            <img src="/assets/img/flags/United-States.png" alt="">
                            English
                        </option>
                        <option value="ita">
                            <img src="/assets/img/flags/Italy.png" alt="">
                            Italian
                        </option>
                        <option value="fre">
                            <img src="/assets/img/flags/France.png" alt="">
                            French
                        </option>
                        <option value="por">
                            <img src="/assets/img/flags/Portugal.png" alt="">
                            Portuguese
                        </option>
                    </select>
                    <i class="fa fa-microphone fa-2 iconitos-idiomas" aria-hidden="true"></i>
                </div>
                </td>

                <td class="columna-actions">
                   <div class="indicator switch">
                       <span class="tooltip2 tooltip-effect-2">
                            <span class="tooltip-item">
                                <button class="btn btn-xs btn-state btn-switch ">
                                    <i class="fa fa-random" aria-hidden="true"></i>
                                   
                                </button>
                            </span>
                            <span class="tooltip-content clearfix">
                                <span class="tooltip-img">
                                    <i class="fa fa-random"></i>
                                </span>
                                <span class="tooltip-text">
                                    Switch
                                </span>
                            </span>
                        </span>
                    </div>
                    
                    <div class="indicator">
                       <span class="tooltip2 tooltip-effect-2">
                            <span class="tooltip-item">
                                <button class="btn btn-xs btn-success btn-state">
                                    <i class="fa fa-television" aria-hidden="true"></i>
                                </button>
                            </span>
                            <span class="tooltip-content clearfix">
                                <span class="tooltip-img">
                                    <i class="fa fa-television"></i>
                                </span>
                                <span class="tooltip-text">
                                    Preview
                                </span>
                            </span>
                        </span>
                        <span class="tooltip2 tooltip-effect-2">
                            <span class="tooltip-item">
                                <button class="btn btn-xs btn-info btn-state">
                                    <i class="fa fa-headphones" aria-hidden="true"></i>
                                </button>
                            </span>
                            <span class="tooltip-content clearfix">
                                <span class="tooltip-img">
                                    <i class="fa fa-headphones"></i>
                                </span>
                                <span class="tooltip-text">
                                    Listen
                                </span>
                            </span>
                        </span>
                        <span class="tooltip2 tooltip-effect-2">
                            <span class="tooltip-item">
                                <button class="btn btn-xs btn-info btn-state">
                                    <i class="fa fa-music" aria-hidden="true"></i>
                                </button>
                            </span>
                            <span class="tooltip-content clearfix">
                                <span class="tooltip-img">
                                    <i class="fa fa-music"></i>
                                </span>
                                <span class="tooltip-text">
                                    Audio test
                                </span>
                            </span>
                        </span>
                    </div>

                    <div class="indicator ganancia" title="gain control">
                            <span class="tooltip2 tooltip-effect-2">
                                <span class="tooltip-item">
                                    <img src="/assets/img/icons/mic-gain.svg" width="35px" alt="">
                                </span>
                                <span class="tooltip-content clearfix">
                                    <span class="tooltip-img">
                                        <img src="/assets/img/icons/mic-gain-white.svg" width="35px" alt="">
                                    </span>
                                    <span class="tooltip-text">
                                        <button class="btn btn-xs ">
                                            <i class="fa fa-minus" aria-hidden="true"></i>

                                        </button>
                                        5
                                        <button class="btn btn-xs ">
                                            <i class="fa fa-plus" aria-hidden="true"></i>
                                        </button>
                                    </span>
                                </span>
                            </span>
                    </div>
                    
                </td>
                
                <td class="indicators columna-indicadores" >
                   <span class="tooltip2 tooltip-effect-2">
                        <span class="tooltip-item">
                            <div class="indicator">
                                <img src="/assets/img/icons/battery-2.svg" width="15px"  alt="">
                            </div>
                        </span>
                        <span class="tooltip-content clearfix">
                            <span class="tooltip-img">
                                <img src="/assets/img/icons/battery-white-2.svg" width="20px" alt="">
                            </span>
                            <span class="tooltip-text">
                                Battery: 80%
                            </span>
                        </span>
                    </span>
                    
                    <span class="tooltip2 tooltip-effect-2">
                        <span class="tooltip-item">
                            <div class="indicator" >
                                <img src="/assets/img/icons/wifi-4.svg" width="15px"  alt="">
                            </div>
                        </span>
                        <span class="tooltip-content clearfix">
                            <span class="tooltip-img">
                                <img src="/assets/img/icons/wifi-white-4.svg" width="20px" alt="">
                            </span>
                            <span class="tooltip-text">
                                Wifi: 100%
                            </span>
                        </span>
                    </span>
                    
                    <span class="tooltip2 tooltip-effect-2">
                        <span class="tooltip-item">
                            <div class="indicator">
                                <img src="/assets/img/icons/box.png" width="15px"  alt="">
                            </div>
                        </span>
                        <span class="tooltip-content clearfix">
                            <span class="tooltip-img">
                                <img src="/assets/img/icons/box-white.png" width="20px" alt="">
                            </span>
                            <span class="tooltip-text">
                                Loss packages!
                            </span>
                        </span>
                    </span>
                    
                    <span class="tooltip2 tooltip-effect-2" >
                        <span class="tooltip-item">
                            <div class="indicator">
                                <img src="/assets/img/icons/audio-wave.svg" width="15px"  alt="">
                            </div>
                        </span>
                        <span class="tooltip-content clearfix">
                            <span class="tooltip-img">
                                <img src="/assets/img/icons/audio-wave-white.svg" width="20px" alt="">
                            </span>
                            <span class="tooltip-text">
                                Square wave
                            </span>
                        </span>
                    </span>
                </td>
                <td class="columna-alarma">
                    <i class="fa fa-exclamation-circle iconTablets blink_me" style="color: red;" aria-hidden="true"></i>
                </td>
              </tr>

            </table>
          </div>
        </div>
    </div>
