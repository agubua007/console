
<div class="box animated fadeInDown" ng-controller="UlangSystemCtrl">
  <h1><img src="assets/img/logo.png" class="logo-system" alt=""></h1>
  <h3>Configuración de sistema</h3>
   <div class="col-1">
      
       <div class="fila">
          Nombre de la consola
       </div>
       <div class="fila">
          Placa de red
       </div>
       <div class="fila">
          Canal de audio
       </div>
       
       <div class="fila fila-op-1">
          Placa de audio
       </div>
       
       <div class="fila fila-op-2">
          Dispositivo
       </div>
       
       <div class="fila fila-op-3">
          <div class="fila">Ip</div>
          <div class="fila">Puerto</div>
          <div class="fila">Nombre</div>
       </div>
       
        <div class="fila fila-op-4">
          <div class="fila">Ip</div>
          <div class="fila">Nombre</div>
       </div>
       
       <div class="fila fila-op-5">
          <div class="fila">Seleccionar archivo</div>
       </div>
       
       <div class="fila-firewall">
          <label for=""><input type="checkbox" value="Añadir"> Añadir excepcion al Firewall</label>
       </div>
       
   </div>
   <div class="col-2">
     
      <div class="fila">
          <input type="text">
      </div>
      
      <div class="fila">
          <select name="selectNet" id="netSelect">
            <option value="1">1</option>
            <option value="2">2</option>
          </select>
      </div>
      <div class="fila">
          <select name="selectAudio" id="audioSelect">
            <option value="1">Audio in</option>
            <option value="2">Microfono</option>
            <option value="3">RTP</option>
            <option value="4">Web RTC</option>
            <option value="5">Archivo</option>
          </select>
      </div>
      
      <div class="fila fila-op-1">
          <select name="selectAudio" id="audioSelect">
            <option value="1">Line in</option>
            <option value="2">Usb card</option>
            <option value="3">Otros</option>
          </select>
      </div>
      
       <div class="fila fila-op-2">
          <select name="selectAudio" id="audioSelect">
            <option value="1">Dispositivo 1</option>
            <option value="2">Dispositivo 2</option>
          </select>
      </div>
      
      <div class="fila fila-op-3">
         <div class="fila"><input type="text" ></div>
         <div class="fila"><input type="text"></div>
         <div class="fila"><input type="text"></div>
      </div>
      
      <div class="fila fila-op-4">
         <div class="fila"><input type="text" ></div>
         <div class="fila"><input type="text"></div>
      </div>
      
       <div class="fila fila-op-5">
         <div class="fila"><input type="file" ></div>
      </div>
      
   </div>
   <div class="fila-abajo">
       <textarea name="" id="" cols="30" rows="7"></textarea>
       <button class="ok" ng-click="config()">OK</button>
       <button class="cancel">Cancel</button>
   </div>
    
</div>
